<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="akqid32ZLJ2V-oGjgOJlwADNDRjGvlRWRneleW5V56Q" />
    <title>Sorting Visualizer</title>
    <script src="../dist/PPviz.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../dist/PPviz.min.css">
    <link type="text/css" rel="stylesheet" href="test.css">
</head>
<body>
    <div id="pp-algoviz-selector" class="pp-algoviz-dashboard">
        <div class="pp-viz-navabar">
            <h2>Sorting Visualization</h2>
            <form class="pp-form">
                <div class="pp-form-row">
                    <button type="submit">Visualize</button>
                </div>
                <div class="pp-form-row pp-split-2-column">
                    <label>Viz Speed</label>
                    <select class="pp-form-select pp-viz-speed" aria-label="Viz Speed">
                        <option value="fast" >Fast</option>
                        <option value="medium" >Medium</option>
                        <option value="slow">Slow</option>
                    </select>
                </div>
            </form>
        </div>
        <div id="pp-sorting-container" class="pp-sorting-container">
        </div>
        <div>
            <input class="pp-array-size" type="range" min="1" max="100" value="30" step="1">
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
